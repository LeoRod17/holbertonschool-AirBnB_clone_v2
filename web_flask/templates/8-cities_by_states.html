<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL id="state">
            {% for x in state.values()|sort(attribute="name") %}
                <LI>{{ x.id }}: <B>{{ x.name }}</B></LI>
                    <UL>
                        {% for y in state.cities.values()|sort(attribute="name") %}
                            <li>{{ y.id }} {{ y.name }}</li>
                        {% endfor %}
                    </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
