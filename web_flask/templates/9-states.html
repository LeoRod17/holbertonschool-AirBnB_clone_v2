<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <UL id="StateC">
            {% if state %}
            {% for x in state.values() %}
                    <H1>State: {{ x.name }} </H1>
                    <H3>Cities:</H3>
                    <UL>
                    {% for c in x.cities|sort(attribute="name") %}
                        <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
                    {% endfor %}
                    </UL>
                </LI>
            {% endfor %}
            {% else %}
                <H1>Not found!</H1>
            {% endif %}
        </UL>
    </BODY>
</HTML>
